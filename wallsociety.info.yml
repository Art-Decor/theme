name: wallsociety
type: theme
'base theme': belgrade
starterkit: true
version: VERSION
libraries:
   - wallsociety/base
   - 'belgrade/fonts'
   - 'belgrade/theme'
   - 'belgrade/color'
   # - wallsociety/messages
   # - core/normalize
# libraries-extend:
#   user/drupal.user:
#     - wallsociety/user
#   core/drupal.dropbutton:
#     - wallsociety/dropbutton
#   core/drupal.dialog:
#     - wallsociety/dialog
#   file/drupal.file:
#     - wallsociety/file
#   core/drupal.progress:
#     - wallsociety/progress
core_version_requirement: ^9
generator: 'starterkit_theme:9.4.9'

regions:
   top_bar_left: 'Top bar (Left)'
   top_bar: 'Top bar'
   top_bar_right: 'Top bar (Right)'
   header_left: 'Header (Left)'
   header_center: 'Header (Center)'
   header_right: 'Header (Right)'
   navigation: 'Navigation'
   top_navigation: 'Navigation (Top bar)'
   page_top: 'Page top'
   highlighted: 'Highlighted'
   help: 'Help'
   header: 'Header'
   content: 'Content'
   sidebar_first: 'Primary'
   sidebar_second: 'Secondary'
   page_bottom: 'Page bottom'
   bottom_content: 'Bottom page content'
   footer: 'Footer'
   bottom_bar_left: 'Bottom bar (Left)'
   bottom_bar: 'Bottom bar'
   bottom_bar_right: 'Bottom bar (Right)'
   bottom: 'Bottom'

libraries-override:
   # Replace an entire library.
   bootstrap/framework: belgrade/bootstrap-scripts
   belgrade/theme:
      css:
         theme:
            assets/css/style.css: components/belgrade.css
